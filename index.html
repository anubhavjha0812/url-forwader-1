<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Forwarding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #2575fc;
            margin-bottom: 30px;
            font-size: 2.2rem;
            font-weight: 600;
        }
        
        .redirect-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 25px 0;
            border-left: 4px solid #2575fc;
        }
        
        .url-display {
            font-family: monospace;
            font-size: 1.1rem;
            color: #495057;
            word-break: break-all;
            margin: 15px 0;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            color: white;
            padding: 14px 35px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(37, 117, 252, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(37, 117, 252, 0.5);
        }
        
        .auto-redirect {
            margin-top: 25px;
            color: #6c757d;
            font-size: 0.95rem;
        }
        
        .countdown {
            font-weight: 600;
            color: #2575fc;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>URL Forwarding</h1>
        
        <div class="redirect-info">
            <p>You are being redirected to:</p>
            <div class="url-display" id="currentUrl">https://example.com</div>
        </div>
        
        <button class="btn" id="redirectBtn">Go to Target Website</button>
        
        <p class="auto-redirect">
            Auto-redirecting in <span class="countdown" id="countdown">5</span> seconds
        </p>
    </div>

    <script>
        // TARGET URL - CHANGE THIS TO YOUR DESIRED DESTINATION
        const targetUrl = "https://example.com";
        
        // Update the displayed URL
        document.getElementById('currentUrl').textContent = targetUrl;
        
        // Handle the redirect button
        document.getElementById('redirectBtn').addEventListener('click', function() {
            window.location.href = targetUrl;
        });
        
        // Auto-redirect countdown
        let countdown = 5;
        const countdownElement = document.getElementById('countdown');
        
        const countdownInterval = setInterval(function() {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
                window.location.href = targetUrl;
            }
        }, 1000);
    </script>
</body>
</html>
